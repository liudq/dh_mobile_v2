<!DOCTYPE HTML>
<html>
	<head>
		<title>DHgate Mobile &ndash; Buy China Wholesale Products on m.DHgate.com</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="//css.dhresource.com/mobile_v2/placeOrder/placeOrder.css" />		
	</head>
	<body>
        <div class="mainBox">
            <!--头部信息 start -->
            <div class="j-header"></div>

            <!--支付流程图 start -->
            <div class="j-processBar-warp"></div>

            <!--金额信息 start -->
            <div class="j-placeorder-price"></div>
                <!--运输地址信息 start -->
                <div class="j-shipping-address shipping-address"></div><!--shipAdressWarp end-->
                <!--产品信息 start -->
                <div class="j-placeorder-wrap">
                	<div class="j-placeOrder-mainBox"></div>
                </div>
            <!--金额信息 start -->
            <div class="j-placeorder-price placeOd-priceBox total-pricelist"></div>
            <!--placeOrderBtn start-->
            <div class="placeOrder-submit j-placeOrder-submit"></div>
            <!--coupon浮层 start-->
            <div class="j-shadow shadow"></div>
            <div class="j-layer layer closed-Layer">
                <div class="j-choose-shipListWarp j-choose-couponListWarp"></div>
            </div>
            <!--运输地址列表浮层外层包裹容器-->
	        <div class="shipAdress j-shipAdressWarp shipAdress-close">
	        	<!--运输地址列表头部外层包裹容器-->
	        	<div class="j-header-back"></div>
	        	<div class="shipAddress-layer-scroll">
		        	<!--运输地址列表外层包裹容器-->
		        	<div class="j-shipAdrList"></div>
		        	<!--添加运输地址列表按钮外层包裹容器-->
		            <div class="pay-btn j-addNewAddress"></div>
		        </div>
	       	</div>
	       	<!--编辑运输地址列表浮层外层包裹容器-->
	        <div class="j-editshipAdressWarp editshipAdress-close">
	        	<!--运输地址列表头部外层包裹容器-->
	        	<div class="j-edit-header"></div>
	        	<div class="shipAddress-layer-scroll">
		        	<!--运输地址列表外层包裹容器-->
		        	<div class="bill-edit j-editShipAddress"></div>
		        </div>
	       	</div>
        </div>

        <!-- loading -->
        <div class="j-loading-warp"><div class="mask j-mask"></div><div class="loding-layer j-loading-layer-warp"><span class="g-loading"></span><p class="loading-text j-loading-lang dhm-hide"></p></div></div>
        <!-- data-error-tip -->
        <div class="j-popup-warp dhm-hide"><div class="mask j-mask"></div><div class="pay-pop-up j-popup-layer-warp"><span class="error_icon"></span><p class="errorTxt j-errorText"><span></span></p><div class="pay_BtnBox center"><span id="errorSure" class="blue sure"></span></div></div></div>
        <!-- auto-layer-tip -->
        <div class="autoLayer j-auto-layer dhm-hide"></div>
        
        <script type="text/javascript" src="//js.dhresource.com/mobile_v2/common/base.js"></script>
        <script type="text/javascript" src="//js.dhresource.com/mobile_v2/placeOrder/placeOrder.js"></script>
	</body>
</html>
